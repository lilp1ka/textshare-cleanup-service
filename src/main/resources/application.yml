server:
  port: 8081

spring:
  application:
    name: textshare-cleanup
  data:
    redis:
      host: localhost
      port: 6379

minio:
  url: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin123
  bucket-name: textshare-notes

cleanup:
  interval-minutes: 10
  batch-size: 100
  enabled: true

logging:
  level:
    dev.textshare.cleanup: DEBUG